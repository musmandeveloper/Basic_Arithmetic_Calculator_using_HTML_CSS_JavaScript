<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Arithmetic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Basic Arithmetic Calculator</h2>
    
    <div class="calc">
        <div class="calc-content">
            <form>
                <div class="calc-output">
                    <input type="text" id="res">
                </div>
                <div class="calc-btns">
                    <div class="btns-row-1">
                        <input type="button" value="*" onclick="Solve('*')">
                        <input type="button" value="/" onclick="Solve('/')">
                        <input type="button" value="%" onclick="Solve('%')">
                        <input class="clear-btn" type="button" value="C" onclick="Clear()" id="clear">
                    </div>
                    <div class="btns-row-2">
                        <input type="button" value="7" onclick="Solve('7')">
                        <input type="button" value="8" onclick="Solve('8')">
                        <input type="button" value="9" onclick="Solve('9')">
                        <input class="backspace-btn" type="button" value="B" onclick="Backspace()" id="backspace">
                    </div>
                    <div class="btns-row-3">
                        <input type="button" value="4" onclick="Solve('4')">
                        <input type="button" value="5" onclick="Solve('5')">
                        <input type="button" value="6" onclick="Solve('6')">
                        <input type="button" value="+" onclick="Solve('+')">
                    </div>
                    <div class="btns-row-4">
                        <input type="button" value="1" onclick="Solve('1')">
                        <input type="button" value="2" onclick="Solve('2')">
                        <input type="button" value="3" onclick="Solve('3')">
                        <input type="button" value="-" onclick="Solve('-')">
                    </div>
                    <div class="btns-row-5">
                        <input type="button" value="0" onclick="Solve('0')">
                        <input type="button" value="." onclick="Solve('.')">
                        <input type="button" value="=" onclick="Result()">
                        <input class="ans-btn" type="button" value="Ans" onclick="Ans()">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src='script.js'></script>

</body>
</html>
